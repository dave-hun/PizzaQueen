<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div *ngIf="message">
    {{ message }}
  </div>

  <mat-form-field>
    <input matInput placeholder="Felhasználónév" formControlName="username" required>
    <mat-error *ngIf="username.invalid">Kötelező megadni!</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Jelszó" formControlName="password" required [type]="hidePassword ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-error *ngIf="password.invalid">Kötelező megadni!</mat-error>
  </mat-form-field>

  <div>
    <button mat-flat-button type="submit" color="primary" [disabled]="form.invalid">Belépés</button>
  </div>
</form>
