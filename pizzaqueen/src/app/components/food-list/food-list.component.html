  <mat-form-field>
   <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Keresés">
  </mat-form-field>
  
  <div class="table-container mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource"  matSort>
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Név </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Leírás </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="vegetarian">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vegetárián </th>
      <td mat-cell *matCellDef="let element"> <mat-checkbox [checked]=element.vegetarian [disabled]=true></mat-checkbox> </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="spicy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Csípős </th>
      <td mat-cell *matCellDef="let element"> <mat-checkbox [checked]=element.spicy [disabled]=true></mat-checkbox> </td>
    </ng-container>

    <!-- Plus Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ár </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"
    [ngClass]="{hovered: row.hovered}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>
</div>
